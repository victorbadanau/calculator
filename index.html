<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/backspace.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="screen">
            <div class="display">
                <div class="previous"></div>
                <div><div class="current"></div></div>
            </div>
        </div>
        <div class="keypad">
            <button id="clear" class="red" value="0">AC</button>    <!-- All clear -->
            <button id="plus-minus" class="digit">&#x00B1;</button>     <!-- minus -->
            <button class="operator" value="%">&#x0025;</button>    <!-- modulus -->
            <button class="operator" value="÷">&#x00F7;</button>    <!-- divide -->
            <button class="digit" value="7">7</button>            
            <button class="digit" value="8">8</button>             
            <button class="digit" value="9">9</button>            
            <button class="operator" value="×">&#x00D7;</button>    <!-- multiply -->
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operator" value="-">&#x2212;</button>     <!-- subtract -->
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operator" value="+">&#x002B;</button>    <!-- add -->
            <button id="decimal" class="digit" value=".">&#x2022;</button>        <!-- decimal point -->
            <button class="digit" value="0">0</button>
            <button id="backspace" class="red">
                <i class="gg-backspace"></i>                        <!-- backspace -->
            </button>
            <button id="equal" value="=">&#x003D;</button>         <!-- equal -->
        </div>
    </div>
    <div class="footer">
        <p>Copyright ©
            <script>document.write(new Date().getFullYear())</script>
            victorbadanau</p>
        <a href="https://github.com/victorbadanau" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>
</html>
